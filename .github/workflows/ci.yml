name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          ADMIN_API_KEY: ${{ secrets.TEST_ADMIN_API_KEY || 'test-admin-key-for-ci' }}
          DB_PATH: ./test-data/logs.db
      
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          file: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage

  test-web-ui:
    name: Test Web UI
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web-ui
        run: npm ci
      
      - name: Build
        working-directory: ./web-ui
        run: npm run build

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-web-ui]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: loggplattform-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build web-ui image
        uses: docker/build-push-action@v5
        with:
          context: ./web-ui
          push: false
          tags: loggplattform-web-ui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
