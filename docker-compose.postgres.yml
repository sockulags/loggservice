version: '3.8'

# PostgreSQL override configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.postgres.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: loggplattform-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-loggplattform}
      POSTGRES_USER: ${POSTGRES_USER:-loggplattform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loggplattform} -d ${POSTGRES_DB:-loggplattform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-loggplattform}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-loggplattform}

volumes:
  postgres-data:
