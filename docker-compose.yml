version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loggplattform-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_PATH=/app/data/logs.db
      # REQUIRED: ADMIN_API_KEY must be set - no default value for security
      # Generate a secure random key: openssl rand -hex 32
      - ADMIN_API_KEY=${ADMIN_API_KEY:?ADMIN_API_KEY environment variable is required}
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: loggplattform-web-ui
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
